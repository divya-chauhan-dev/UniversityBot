<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎓 University Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>🎓 University Chatbot</h2>
      <p>Ask me about exams, hostel rules, or curriculum!</p>
    </div>
    
    <div id="chat-box">
      <div class="message bot">
        <strong>Bot:</strong> Hi! I'm your university assistant. You can ask me about:
        <ul>
          <li>📚 Exam rules and attendance requirements</li>
          <li>🏠 Hostel rules and timings</li>
          <li>📖 Course curriculum and subjects</li>
        </ul>
      </div>
    </div>
    
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask something..." maxlength="500">
      <button onclick="sendMessage()" id="send-btn">Send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
